  /restapi/v1.0/account/{accountId}/extension/{extensionId}/call-log:
    delete:
      description: Deletes filtered call log records.
      operationId: deleteUserCallLog
      parameters:
      - description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        in: path
        name: accountId
        required: true
        schema:
          default: ~
          type: string
      - description: Internal identifier of an extension or tilde (~) to indicate
          the extension assigned to the account logged-in within the current session
        in: path
        name: extensionId
        required: true
        schema:
          default: ~
          type: string
      - description: The end datetime for records deletion in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is current
          time
        in: query
        name: dateTo
        schema:
          format: date-time
          type: string
      - in: query
        name: phoneNumber
        schema:
          type: string
      - in: query
        name: extensionNumber
        schema:
          type: string
      - explode: true
        in: query
        name: type
        schema:
          items:
            enum:
            - Voice
            - Fax
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: direction
        schema:
          items:
            enum:
            - Inbound
            - Outbound
            type: string
          type: array
        style: form
      - in: query
        name: dateFrom
        schema:
          format: date-time
          type: string
      responses:
        default:
          content: {}
          description: Success
      summary: Delete User Call Log
      tags:
      - Call Log
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: EditCallLog
      x-user-permission: EditCallLog
      x-docs-level: Public
      x-availability: Limited
    get:
      description: Returns call log records filtered by parameters specified.
      operationId: readUserCallLog
      parameters:
      - description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        in: path
        name: accountId
        required: true
        schema:
          default: ~
          type: string
      - description: Internal identifier of an extension or tilde (~) to indicate
          the extension assigned to the account logged-in within the current session
        in: path
        name: extensionId
        required: true
        schema:
          default: ~
          type: string
      - description: Extension number of a user. If specified, returns call log for
          a particular extension only
        in: query
        name: extensionNumber
        schema:
          type: string
      - description: If 'True' then calls from/to blocked numbers are returned
        in: query
        name: showBlocked
        schema:
          default: true
          type: boolean
      - description: Phone number of a caller/callee. If specified, returns all calls
          (both incoming and outcoming) with the phone number specified
        in: query
        name: phoneNumber
        schema:
          type: string
      - description: The direction for the resulting records. If not specified, both
          inbound and outbound records are returned. Multiple values are accepted
        explode: true
        in: query
        name: direction
        schema:
          items:
            enum:
            - Inbound
            - Outbound
            type: string
          type: array
        style: form
      - description: Internal identifier of a session
        in: query
        name: sessionId
        schema:
          type: string
      - description: Call type of a record. It is allowed to specify more than one
          type. If not specified, all call types are returned. Multiple values are
          accepted
        explode: true
        in: query
        name: type
        schema:
          items:
            enum:
            - Voice
            - Fax
            type: string
          type: array
        style: form
      - description: Call transport type. 'PSTN' specifies that a call leg is initiated
          from the PSTN network provider; 'VoIP' - from an RC phone. By default this
          filter is disabled
        explode: true
        in: query
        name: transport
        schema:
          items:
            enum:
            - PSTN
            - VoIP
            type: string
          type: array
        style: form
      - description: View of call records. The same view parameter specified for FSync
          will be applied for ISync, the view cannot be changed for ISync
        in: query
        name: view
        schema:
          default: Simple
          enum:
          - Simple
          - Detailed
          type: string
      - description: '**Deprecated**. Supported for compatibility reasons. `True`
          if only recorded calls are returned. If both `withRecording` and `recordingType`
          are specified, then `withRecording` is ignored'
        in: query
        name: withRecording
        schema:
          default: false
          type: boolean
      - description: Type of a call recording. If not specified, then calls without
          recordings are also returned
        in: query
        name: recordingType
        schema:
          enum:
          - Automatic
          - OnDemand
          - All
          type: string
      - description: The end datetime for resulting records in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is current
          time
        in: query
        name: dateTo
        schema:
          format: date-time
          type: string
      - description: The start datetime for resulting records in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is dateTo
          minus 24 hours
        in: query
        name: dateFrom
        schema:
          format: date-time
          type: string
      - description: Indicates the page number to retrieve. Only positive number values
          are allowed
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: Indicates the page size (number of items)
        in: query
        name: perPage
        schema:
          default: 100
          type: integer
      - description: If 'True' then deleted calls are returned
        in: query
        name: showDeleted
        schema:
          default: false
          type: boolean
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCallLogResponse'
          description: Success
      summary: Get User Call Log Records
      tags:
      - Call Log
      x-api-group: extension/call-log
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadCallLog
      x-user-permission: ReadCallLog
      x-docs-level: Public
  /restapi/v1.0/account/{accountId}/extension/{extensionId}/call-log-sync:
    get:
      description: Synchronizes call log records
      operationId: syncUserCallLog
      parameters:
      - description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        in: path
        name: accountId
        required: true
        schema:
          default: ~
          type: string
      - description: Internal identifier of an extension or tilde (~) to indicate
          the extension assigned to the account logged-in within the current session
        in: path
        name: extensionId
        required: true
        schema:
          default: ~
          type: string
      - description: Type of synchronization
        explode: true
        in: query
        name: syncType
        schema:
          items:
            enum:
            - FSync
            - ISync
            type: string
          type: array
        style: form
      - description: Value of syncToken property of last sync request response
        in: query
        name: syncToken
        schema:
          type: string
      - description: The start datetime for resulting records in ISO 8601 format including
          timezone, for example 2016-03-10T18:07:52.534Z. The default value is the
          current moment
        in: query
        name: dateFrom
        schema:
          format: date-time
          type: string
      - description: For 'FSync' the parameter is mandatory, it limits the number
          of records to be returned in response. For 'ISync' it specifies with how
          many records to extend sync Frame to the past, the maximum number of records
          is 250
        in: query
        name: recordCount
        schema:
          type: integer
      - description: Type of calls to be returned. The default value is 'All'
        explode: true
        in: query
        name: statusGroup
        schema:
          items:
            enum:
            - Missed
            - All
            type: string
          type: array
        style: form
      - description: View of call records. The same view parameter specified for FSync
          will be applied for ISync, the view cannot be changed for ISync
        in: query
        name: view
        schema:
          default: Simple
          enum:
          - Simple
          - Detailed
          type: string
      - description: Supproted for ISync. If 'True' then deleted call records are
          returned
        in: query
        name: showDeleted
        schema:
          default: false
          type: boolean
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CallLogSync'
          description: Success
      summary: Sync User Call Log
      tags:
      - Call Log
      x-api-group: extension/call-log-sync
      x-throttling-group: Heavy
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadCallLog
      x-user-permission: ReadCallLog
      x-docs-level: Public
